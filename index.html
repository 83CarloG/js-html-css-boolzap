<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>js-html-css-boolzap</title>
  </head>
  <body>
		<!-- Layout principale -->
		<div class="layout">
			<!-- Layout-top -->
			<div class="layout-top">
			</div>
			<div class="layout-bottom">
			</div>
		</div>
			<!-- /Layout-top -->
		<!-- /Layout principale -->
		<main class="main">
			<!-- Box con gli amici -->
			<div class="layout-friends">
				<!-- Mio profilo -->
				<div class="mio-profilo">
					<div class="icona-profilo">
						<img class="icona-profilo__img" src="img/avatar_io.jpg" alt="icona mio profilo">
					</div>
					<div class="mio-profilo__lista-icone">
						<i class="mio-profilo__icona fas fa-circle-notch"></i>
						<i class="mio-profilo__icona fas fa-comment-alt"></i>
						<i class="mio-profilo__icona fas fa-ellipsis-v"></i>
					</div>
				</div>
				<!-- /Mio profilo -->

				<div class="notifiche">
					<div class="notifiche__icona">
						<i class="notifiche__silenzia fas fa-bell-slash"></i>
					</div>
					<div class="notifiche__testo">
						<p class="notifiche__titolo">Ricevi notifiche di nuovi messaggi</p>
						<p><small class="notifiche__sub-titolo">Attiva notifiche desktop</small></p>
					</div>
				</div>
				<div class="ricerca">
					<div class="ricerca__icona">
						<i class="ricerca__search fas fa-search"></i>
					</div>
					<div class="ricerca__testo">
						<p class="ricerca__titolo">
							Cerca o inizia una nuova chat
						</p>
					</div>
				</div>
				<div class="amici">
					<div class="amici__item">
						<div class="icona-profilo">
							<img class="icona-profilo__img" src="#" alt="#">
						</div>
						<div class="amici__descrizione">
							<h3 class="amici__nome">

							</h3>
							<p class="amici__stato">

							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- /Box con gli amici -->
			<!-- Box della chat -->
			<div class="layout-chat">

			</div>
			<!-- /Box della chat -->
		</main>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
